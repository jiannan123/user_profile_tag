<!DOCTYPE HTML>
<html>
	<head>
		<title>微博群体用户画像标签提取系统</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<link rel="stylesheet" href="../static/assets/css/mycss.css" />
	</head>
	<body class="is-preload">
		<div id="stu-table" class="panel text-panel">
		<form action="/getTag" method="get" enctype="multipart/form-data">
            <input type="submit" value="获取当前群体用户标签"></form>
		<!-- <button id="add" onclick="add()">获取当前群体用户标签</button> -->
		<br>
		<table id="mytable" border="1">
		<tr><th colspan="5">群体用户画像标签体系</th></tr>
		<tr>
			<td>主标签</td>
			<td>标签</td>
			<td>子标签</td>
			<td>语料词语</td>
			<td>提交</td>
		</tr>
		{% for result in results %}
    	<tr>
    		<td contenteditable='true'>{{result.label}}</td>
    		<td contenteditable='true'>{{result.name}}</td>
    		<td contenteditable='true'>{{result._tag}}</td>
    		<td contenteditable='true'>{{result.text}}</td>
    		<td  onclick= "getinfo(this)"><button>提交</button></td>
    	</tr>
    	{% endfor %}
		</table>
		<div>
		<div id = "image">
			<hr>
			<form action="/download" method="get" enctype="multipart/form-data">
            <input type="submit" value="生成词云图">
		</div> 
		<div>
			<br>
			<img src="{{img_src}}" height="400" width="600">
		</div>

	</div>

			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/browser.min.js"></script>
			<script src="../static/assets/js/breakpoints.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>
			<script src="../static/assets/js/myjs.js"></script>

	</body>
</html>
